<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Peaches Services</title> 
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #f80000;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #121212;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container button {
            padding: 10px 20px;
            background-color: #f80000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #d80000;
        }

        .login-info {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Admin Login</h1>
    <div class="login-container">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="login-info" id="loginInfo" style="display: none;">
        Logged in as: <span id="loggedInUser"></span>
    </div>

    <script>
        let users = {
            'PeachesServices2024': 'PeachTerps1963@'
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                document.getElementById('loginInfo').style.display = 'block';
                document.getElementById('loggedInUser').textContent = username;
                // Redirect to Admin Dashboard after login
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html?user=' + username;
                }, 1000);
            } else {
                alert('Incorrect username or password');
            }
        }
    </script>
</body>
</html>
