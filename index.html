<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Product Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        body {
            background-color: #121111;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Centered Header and Buttons */
        .header {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #f80000;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #999;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #f80000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #e00000;
            transform: translateY(-2px);
        }

        /* Admin Login Styling */
        .admin-container {
            text-align: center;
            margin-top: 20px;
        }

        .login-btn, .dashboard-btn {
            padding: 10px 20px;
            background-color: #f80000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 10px;
        }

        .login-btn:hover, .dashboard-btn:hover {
            background-color: #e00000;
        }

        .logged-in-message {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Peaches Hub</h1>
        <p>Enhancing your gaming experience with premium tools and products.</p>

        <!-- Navigation Buttons -->
        <div class="buttons">
            <a href="https://discord.gg/peachesservices" class="button">Discord Server</a>
            <a href="https://peachesservices.com" class="button">Products</a>
            <a href="status.html" class="button">Check Cheat Status</a>
        </div>
    </div>

    <!-- Admin Section -->
    <div class="admin-container">
        <button class="login-btn" id="loginBtn">Admin Login</button>
        <p class="logged-in-message" id="loggedInMessage" style="display:none;"></p>
        <button class="dashboard-btn" id="dashboardBtn" style="display:none;">Admin Dashboard</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('loginBtn');
            const loggedInMessage = document.getElementById('loggedInMessage');
            const dashboardBtn = document.getElementById('dashboardBtn');

            // Check if already logged in
            const storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                loginBtn.style.display = 'none';
                loggedInMessage.style.display = 'block';
                dashboardBtn.style.display = 'block';
                loggedInMessage.innerText = 'Logged in as: ' + storedUsername;
            }

            loginBtn.addEventListener('click', () => {
                const username = prompt('Enter Admin Username:');
                const password = prompt('Enter Admin Password:');
                
                if (username === 'PeachesServices2024' && password === 'PeachTerps1963@') {
                    localStorage.setItem('username', username);
                    loginBtn.style.display = 'none';
                    loggedInMessage.style.display = 'block';
                    dashboardBtn.style.display = 'block';
                    loggedInMessage.innerText = 'Logged in as: ' + username;
                } else {
                    alert('Invalid login details.');
                }
            });

            // Redirect to Admin Dashboard
            dashboardBtn.addEventListener('click', () => {
                window.location.href = 'admin_dashboard.html';
            });
        });
    </script>

</body>
</html>
