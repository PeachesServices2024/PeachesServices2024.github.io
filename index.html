<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaches Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        body {
            background-color: #121111;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Centered Header and Buttons */
        .header {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #f80000;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #999;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #f80000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #e00000;
            transform: translateY(-2px);
        }

        /* Updated Product Card */
        .product-card {
            background-color: #2B2B2B;
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.8);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-details {
            padding: 15px;
            text-align: left;
        }

        .product-name {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .product-price {
            color: #f80000;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-availability {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .product-link {
            display: inline-block;
            padding: 12px 20px;
            background-color: #f80000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .product-link:hover {
            background-color: #e00000;
            transform: translateY(-2px);
        }

        /* Admin Login Styling */
        .admin-container {
            text-align: center;
            margin-top: 20px;
        }

        .login-btn, .dashboard-btn {
            padding: 10px 20px;
            background-color: #f80000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 10px;
        }

        .login-btn:hover, .dashboard-btn:hover {
            background-color: #e00000;
        }

        .logged-in-message {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Peaches Hub</h1>
        <p>Enhancing your gaming experience with premium tools and products.</p>

        <!-- Navigation Buttons -->
        <div class="buttons">
            <a href="https://discord.gg/peachesservices" class="button">Discord Server</a>
            <a href="https://peachesservices.com" class="button">Products</a>
            <a href="status.html" class="button">Check Cheat Status</a>
        </div>
    </div>

    <!-- Product Card Section -->
    <div id="productCards"></div>

    <!-- Admin Section -->
    <div class="admin-container">
        <button class="login-btn" id="loginBtn">Admin Login</button>
        <p class="logged-in-message" id="loggedInMessage" style="display:none;"></p>
        <button class="dashboard-btn" id="dashboardBtn" style="display:none;">Admin Dashboard</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('loginBtn');
            const loggedInMessage = document.getElementById('loggedInMessage');
            const dashboardBtn = document.getElementById('dashboardBtn');
            const productCards = document.getElementById('productCards');

            // Fetch products from the database
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    data.products.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.classList.add('product-card');
                        productCard.innerHTML = `
                            <div>
                                <img src="${product.image}" alt="${product.name}" />
                            </div>
                            <div class="product-details">
                                <h3 class="product-name">${product.name}</h3>
                                <p class="product-description">${product.description}</p>
                                <p class="product-price">$${product.price}</p>
                                <p class="product-availability">${product.availability}</p>
                                <a href="https://peachesservices.com/product/${product.name.replace(/\s+/g, '-').toLowerCase()}" class="product-link">
                                    Buy Now <i class="fas fa-shopping-cart"></i>
                                </a>
                                <!-- SellAuth Buy Button -->
                                <button onclick="window.sellAuthEmbed.openProductModal({ domain: 'peachesservices.sellauth.com', product: 'macho-fivem' })">Buy</button>
                            </div>
                        `;
                        productCards.appendChild(productCard);
                    });
                });

            // Check if already logged in
            const storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                loginBtn.style.display = 'none';
                loggedInMessage.style.display = 'block';
                dashboardBtn.style.display = 'block';
                loggedInMessage.innerText = 'Logged in as: ' + storedUsername;
            }

            loginBtn.addEventListener('click', () => {
                const username = prompt('Enter Admin Username:');
                const password = prompt('Enter Admin Password:');

                // Check credentials (In real-world applications, this should be done on the server)
                if (username === 'PeachesServices2024' && password === 'PeachTerps1963@') {
                    localStorage.setItem('username', username);

                    // Hide the login button and show the dashboard link
                    loginBtn.style.display = 'none';
                    loggedInMessage.style.display = 'block';
                    dashboardBtn.style.display = 'block';
                    loggedInMessage.innerText = 'Logged in as: ' + username;
                } else {
                    alert('Invalid login details.');
                }
            });

            // Redirect to Admin Dashboard
            dashboardBtn.addEventListener('click', () => {
                window.location.href = 'admin_dashboard.html';
            });
        });
    </script>

    <!-- SellAuth Script -->
    <script src="https://sellauth.com/assets/js/sellauth-embed.js"></script>
</body>
</html>
