<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macho Fivem - PeachesServices</title>
    <meta name="description" content="[SPOOFER INCLUDED][...] Full Color Selection">
    <meta property="og:title" content="Macho Fivem - PeachesServices">
    <meta property="og:description" content="[SPOOFER INCLUDED][...] Full Color Selection">
    <meta name="twitter:title" content="Macho Fivem - PeachesServices">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body {
            background-color: #121111;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Red bar at the top with increased height */
        .top-bar {
            width: 100%;
            height: 50px;
            background-color: #f80000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Announcement text styling and animation */
        .announcement {
            font-size: 1.2rem;
            color: white;
            position: absolute;
            white-space: nowrap;
            animation: slideIn 10s ease-in-out infinite;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            10% {
                transform: translateX(0);
                opacity: 1;
            }
            40% {
                transform: translateX(0);
                opacity: 1;
            }
            50% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        /* Centered Title and Buttons */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #f80000;
            font-size: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Add space between buttons */
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #f80000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e00000;
        }

        .content {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }

        .product-card {
            background-color: #2B2B2B;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 0.5s;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-details {
            padding: 20px;
            text-align: left;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            color: #f80000;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .product-availability {
            color: #999;
        }

        .product-link, .status-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #f80000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .product-link:hover, .status-link:hover {
            background-color: #e00000;
        }
    </style>
</head>
<body>
    <!-- Red bar with scrolling announcements -->
    <div class="top-bar">
        <div class="announcement" id="announcementText">
            Website being worked on.
        </div>
    </div>

    <!-- Header Section with Buttons and Title -->
    <div class="header">
        <h1>Peaches Hub</h1>
        <p>Being worked on will update further. Adding Product Status and Featured Products!</p>

        <!-- Buttons aligned in a row -->
        <div class="buttons">
            <a href="https://discord.gg/peachesservices" class="button">Discord Server</a>
            <a href="https://peachesservices.com" class="button">Products</a>
            <a href="status.html" class="button">Check Cheat Status</a>
        </div>
    </div>

    <!-- Updated Product Card -->
    <div class="product-card">
        <div class="aspect-video border-b-2 border-b-border overflow-hidden">
            <img src="https://imagedelivery.net/HL_Fwm__tlvUGLZF2p74xw/7d02c379-eeff-47b4-ef9b-fbfc75fa2200/public" alt="Macho Fivem" class="aspect-video w-full object-scale-down transition-all duration-500 group-hover:scale-105" />
        </div>
        <div class="product-details">
            <h3 class="product-name">Macho Fivem</h3>
            <p>Spoofer included with visuals, aimbot, and other features for enhanced gameplay.</p>
            <p class="product-price">$49.99</p>
            <p class="product-availability">Available</p>
            <a href="https://peachesservices.com/product/macho-fivem" class="product-link">Buy Now</a>
        </div>
    </div>

    <script>
        const announcements = [
            "Website being worked on.",
            "Any questions contact me on Discord.gg/PeachesServices",
            "Products on website www.PeachesServices.com",
            "Will be updated for product status shortly",
            "Any suggestions please let me know."
        ];

        let currentIndex = 0;
        const announcementText = document.getElementById('announcementText');

        function updateAnnouncement() {
            announcementText.textContent = announcements[currentIndex];
            currentIndex = (currentIndex + 1) % announcements.length;
        }

        // Set interval to change announcements every 10 seconds (adjust as needed)
        setInterval(updateAnnouncement, 10000); // 10 seconds per announcement
    </script>

</body>
</html>
