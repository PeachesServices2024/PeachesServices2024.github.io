<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macho Fivem - PeachesServices</title>
    <meta name="description" content="[SPOOFER INCLUDED][...] Full Color Selection">
    <meta property="og:title" content="Macho Fivem - PeachesServices">
    <meta property="og:description" content="[SPOOFER INCLUDED][...] Full Color Selection">
    <meta name="twitter:title" content="Macho Fivem - PeachesServices">
    <meta name="twitter:description" content="[SPOOFER INCLUDED][...] Full Color Selection">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        body {
            background-color: #121111;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Product Card Styles */
        .product-card {
            background-color: #2B2B2B;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin: 20px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 20px 0 10px;
            color: #f80000;
        }

        .product-description {
            font-size: 1rem;
            margin: 10px 0;
            color: #ccc;
        }

        .product-price {
            font-size: 1.4rem;
            color: #f80000;
            margin: 15px 0;
        }

        /* Buy Button */
        .buy-button {
            background-color: #f80000;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .buy-button:hover {
            background-color: #e00000;
            transform: scale(1.05);
        }

        .buy-button::before {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            transition: all 0.75s ease;
            opacity: 0;
        }

        .buy-button:hover::before {
            width: 120%;
            height: 120%;
            opacity: 1;
        }
    </style>
</head>
<body>

    <!-- Product Card Section -->
    <div class="product-card">
        <img src="https://i.ibb.co/k6zCrk9/public-2.jpg" alt="Macho Fivem Product Image">
        <h3 class="product-name">Macho Fivem</h3>
        <p class="product-description">
            Spoofer included with visuals, aimbot, and other features for enhanced gameplay.
        </p>
        <p class="product-price">$49.99</p>

        <!-- Buy Button -->
        <button class="buy-button" onclick="window.sellAuthEmbed.openProductModal({ domain: 'peachesservices.sellauth.com', product: 'macho-fivem' })">
            Buy Now
        </button>
    </div>

    <!-- SellAuth Script -->
    <script src="https://sellauth.com/assets/js/sellauth-embed.js"></script>

</body>
</html>
