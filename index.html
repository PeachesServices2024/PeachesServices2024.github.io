<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Product Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Assuming you are hosting the PP Monument Extended font locally -->
    <style>
        @font-face {
            font-family: 'PP Monument Extended';
            src: url('fonts/PPMonumentExtended.woff2') format('woff2'),
                 url('fonts/PPMonumentExtended.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #121111;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Centered Header and Buttons */
        .header {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #f80000;
            font-family: 'PP Monument Extended', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #999;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #f80000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #e00000;
            transform: translateY(-2px);
        }

        /* Updated Product Card */
        .product-card {
            background-color: #2B2B2B;
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.8);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-details {
            padding: 15px;
            text-align: left;
        }

        .product-name {
            font-size: 1.5rem;
            font-family: 'PP Monument Extended', sans-serif;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .product-price {
            color: #f80000;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-availability {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .product-link {
            display: inline-block;
            padding: 12px 20px;
            background-color: #f80000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .product-link:hover {
            background-color: #e00000;
            transform: translateY(-2px);
        }

        .product-link i {
            margin-left: 5px;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Peaches Hub</h1>
        <p>Enhancing your gaming experience with premium tools and products.</p>

        <!-- Navigation Buttons -->
        <div class="buttons">
            <a href="https://discord.gg/peachesservices" class="button">Discord Server</a>
            <a href="https://peachesservices.com" class="button">Products</a>
            <a href="status.html" class="button">Check Cheat Status</a>
        </div>
    </div>

    <!-- Updated Product Card -->
    <div class="product-card">
        <div>
            <img src="https://imagedelivery.net/HL_Fwm__tlvUGLZF2p74xw/7d02c379-eeff-47b4-ef9b-fbfc75fa2200/public" alt="Macho Fivem" />
        </div>
        <div class="product-details">
            <h3 class="product-name">Macho Fivem</h3>
            <p class="product-description">
                Spoofer included with visuals, aimbot, and other features for enhanced gameplay.
            </p>
            <p class="product-price">$49.99</p>
            <p class="product-availability">In Stock</p>
            <a href="https://peachesservices.com/product/macho-fivem" class="product-link">
                Buy Now <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </div>

</body>
</html>
