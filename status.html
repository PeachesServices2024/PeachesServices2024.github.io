<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Status - Peaches Services</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #f80000;
        }

        .status-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #121212;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .status-bar a {
            padding: 8px 15px;
            background-color: #f80000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .status-bar a:hover {
            background-color: #d80000;
        }

        /* Status Color Bars */
        .green { background-color: #2ecc71; }
        .orange { background-color: #e67e22; }
        .yellow { background-color: #f1c40f; }
        .blue { background-color: #3498db; }
        .red { background-color: #e74c3c; }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-buttons a {
            padding: 10px 20px;
            background-color: #f80000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-buttons a:hover {
            background-color: #d80000;
            transform: translateY(-2px);
        }

        /* Table Styling */
        table {
            width: 100%;
            margin: 30px 0;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            background-color: #2b2b2b;
        }

        th {
            background-color: #f80000;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #242424;
        }

        tr:hover {
            background-color: #333;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .status-bar {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="index.html">Home</a>
        <a href="https://discord.gg/peachesservices">Discord Server</a>
        <a href="https://peachesservices.com">Products</a>
    </div>

    <div class="status-container">
        <h1>Cheat Status</h1>
        <div id="statusBars"></div>

        <h2>Status Legend</h2>
        <!-- Status Legend Table -->
        <table>
            <thead>
                <tr>
                    <th>Status Color</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr><td style="background-color: #2ecc71;">Green</td><td>Operational</td></tr>
                <tr><td style="background-color: #e67e22;">Orange</td><td>Use at own risk</td></tr>
                <tr><td style="background-color: #f1c40f;">Yellow</td><td>Testing</td></tr>
                <tr><td style="background-color: #3498db;">Blue</td><td>Updating</td></tr>
                <tr><td style="background-color: #e74c3c;">Red</td><td>DTC | Offline</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storedCategories = JSON.parse(localStorage.getItem('categories')) || {};

            const statusBars = document.getElementById('statusBars');
            for (const category in storedCategories) {
                const products = storedCategories[category];
                products.forEach(product => {
                    const productBar = document.createElement('div');
                    productBar.classList.add('status-bar', 'green'); // Default to green status
                    productBar.innerHTML = `
                        <span>${category} - ${product}</span>
                        <a href="https://peachesservices.com/product/${product.replace(/\s+/g, '-').toLowerCase()}">Purchase</a>`;
                    statusBars.appendChild(productBar);
                });
            }
        });
    </script>

</body>
</html>
