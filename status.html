<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Status - Peaches Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            background-color: #1f1f1f;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #ff4d4d;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Button Container */
        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 15px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
        }

        .button-container a:hover {
            background-color: #e04a4a;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .status-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background-color: #262626;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        /* Status Bars */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .status-bar:hover {
            background-color: #444;
            transform: translateY(-5px);
        }

        .status-bar a {
            padding: 12px 25px;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .status-bar a:hover {
            background-color: #e04a4a;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        }

        /* Status Color Bars */
        .green { background-color: #2ecc71; }   /* Softer green */
        .orange { background-color: #e67e22; }
        .white { background-color: #ffffff; color: #000000; }
        .blue { background-color: #3498db; }
        .red { background-color: #e74c3c; }

        /* Table Styling */
        table {
            width: 100%;
            margin: 30px 0;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
        }

        table, th, td {
            border: none;
        }

        th, td {
            padding: 20px;
            text-align: left;
            background-color: #2b2b2b;
            font-size: 1rem;
        }

        th {
            background-color: #ff4d4d;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #303030;
        }

        tr:hover {
            background-color: #3a3a3a;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .status-bar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .status-bar a {
                margin-top: 10px;
            }

            th, td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Button Section for Navigation -->
    <div class="button-container">
        <a href="index.html">Home</a>
        <a href="https://peachesservices.com">Products</a>
        <a href="https://discord.gg/peachesservices">Discord Server</a>
    </div>

    <div class="status-container">
        <h1>Cheat Status</h1>
        
        <!-- Arena Breakout -->
        <div class="status-bar green">
            <span>Arena Breakout - Dex Chair</span>
            <a href="https://peachesservices.com/product/dex-arena-breakout-infinite">Purchase</a>
        </div>

        <!-- Apex Legends -->
        <div class="status-bar green">
            <span>Apex Legends - Clutch Chair</span>
            <a href="https://peachesservices.com/product/clutch-legends">Purchase</a>
        </div>

        <!-- More products here -->
        
        <h2>Status Legend</h2>
        <!-- Status Legend Table -->
        <table>
            <thead>
                <tr>
                    <th>Status Color</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="background-color: #2ecc71;">Green</td>
                    <td>Operational</td>
                </tr>
                <tr>
                    <td style="background-color: #e67e22;">Orange</td>
                    <td>Use at own risk</td>
                </tr>
                <tr>
                    <td style="background-color: #ffffff; color: #000000;">White</td>
                    <td>Testing</td>
                </tr>
                <tr>
                    <td style="background-color: #3498db;">Blue</td>
                    <td>Updating</td>
                </tr>
                <tr>
                    <td style="background-color: #e74c3c;">Red</td>
                    <td>DTC | Offline</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
