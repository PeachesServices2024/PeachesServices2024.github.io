<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Status - Peaches Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            background-color: #1f1f1f;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1, h2 {
            text-align: center;
            color: #ff4d4d;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Button Container */
        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 15px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
        }

        .button-container a:hover {
            background-color: #e04a4a;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .status-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background-color: #262626;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
        }

        /* Login Form */
        .login-form {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
            display: none;
        }

        .login-form input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px;
            margin-top: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #e04a4a;
        }

        /* Status Bars */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease, opacity 0.4s ease;
            font-weight: 500;
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-bar:hover {
            background-color: #444;
            transform: translateY(-5px);
        }

        .status-bar a {
            padding: 12px 25px;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .status-bar a:hover {
            background-color: #e04a4a;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        }

        /* Status Color Bars */
        .green { background-color: #1d8348; }
        .orange { background-color: #e67e22; }
        .white { background-color: #ffffff; color: #000000; }
        .blue { background-color: #3498db; }
        .red { background-color: #e74c3c; }

        /* Emojis */
        .green-status::before { content: "‚úÖ "; }
        .orange-status::before { content: "‚ö†Ô∏è "; }
        .white-status::before { content: "üîç "; }
        .blue-status::before { content: "üîÑ "; }
        .red-status::before { content: "‚ùå "; }
    </style>
</head>
<body>

    <!-- Button Section for Navigation -->
    <div class="button-container">
        <a href="index.html">Home</a>
        <a href="https://peachesservices.com">Products</a>
        <a href="https://discord.gg/peachesservices">Discord Server</a>
    </div>

    <!-- Login Form -->
    <div class="login-form" id="loginForm">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Logout Button -->
    <div class="button-container" id="logoutContainer" style="display: none;">
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Status Container -->
    <div class="status-container" id="statusContainer">
        <h1>Cheat Status</h1>
        
        <!-- Arena Breakout -->
        <div class="status-bar green green-status" onclick="changeStatus(this, 'Arena Breakout - Dex Chair')">
            <span>Arena Breakout - Dex Chair</span>
            <a href="https://peachesservices.com/product/dex-arena-breakout-infinite">Purchase</a>
        </div>

        <!-- Apex Legends -->
        <div class="status-bar green green-status" onclick="changeStatus(this, 'Apex Legends - Clutch Chair')">
            <span>Apex Legends - Clutch Chair</span>
            <a href="https://peachesservices.com/product/clutch-legends">Purchase</a>
        </div>

        <!-- Add other products following the same pattern -->
    </div>

    <script>
        const correctHashedPassword = '4bafc6c10a1f4d208410a70f01062ef0'; // Hashed 'Peaches9999@'

        // Function to encrypt the entered password using a simple hash
        function md5(string) {
            return CryptoJS.MD5(string).toString();
        }

        function login() {
            const passwordInput = document.getElementById('password').value;
            const hashedInput = md5(passwordInput);

            if (hashedInput === correctHashedPassword) {
                alert('Login successful!');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('logoutContainer').style.display = 'block';
                sessionStorage.setItem('loggedIn', 'true');
            } else {
                alert('Incorrect password!');
            }
        }

        function logout() {
            sessionStorage.removeItem('loggedIn');
            document.getElementById('logoutContainer').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        // Function to change status on click
        function changeStatus(element, cheatName) {
            if (!sessionStorage.getItem('loggedIn')) {
                alert('Please log in to change status.');
                return;
            }

            const statuses = ['green', 'orange', 'white', 'blue', 'red'];
            const currentClass = statuses.find(cls => element.classList.contains(cls));
            const nextStatus = statuses[(statuses.indexOf(currentClass) + 1) % statuses.length];

            element.classList.remove(currentClass);
            element.classList.add(nextStatus);

            // Save status to localStorage (this simulates saving to the database)
            localStorage.setItem(cheatName, nextStatus);
        }

        // Load saved statuses from localStorage
        function loadSavedStatuses() {
            const statusBars = document.querySelectorAll('.status-bar');
            statusBars.forEach(bar => {
                const cheatName = bar.querySelector('span').innerText;
                const savedStatus = localStorage.getItem(cheatName);
                if (savedStatus) {
                    const currentStatus = ['green', 'orange', 'white', 'blue', 'red'].find(cls => bar.classList.contains(cls));
                    bar.classList.remove(currentStatus);
                    bar.classList.add(savedStatus);
                }
            });
        }

        // Check if the user is already logged in
        window.onload = function() {
            if (sessionStorage.getItem('loggedIn')) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('logoutContainer').style.display = 'block';
            } else {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('logoutContainer').style.display = 'none';
            }

            loadSavedStatuses();
        };
    </script>

    <!-- Include MD5 library for password hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

</body>
</html>
