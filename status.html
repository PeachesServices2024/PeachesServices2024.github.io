<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Status - Peaches Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        body {
            background-color: #121111;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f80000;
        }
        .status-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .status-bar {
            position: relative;
            background-color: #2B2B2B;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
        }
        .status-bar .product-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .status-bar .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
            transition: all 0.3s ease-in-out;
        }
        .status-bar.green {
            border: 2px solid #45ba64;
            background: linear-gradient(90deg, rgba(0,128,0,0.25) 0%, rgba(60,255,60,0.25) 50%, rgba(197,255,197,0) 100%);
        }
        .status-bar.orange {
            border: 2px solid orange;
            background: linear-gradient(90deg, rgba(255,218,151,0.25) 10%, rgba(255,165,0,0.25) 50%, rgba(99,0,0,0) 100%);
        }
        .status-bar.white {
            border: 2px solid rgb(229, 255, 0);
            background: linear-gradient(90deg, rgba(197, 200, 0, 0.25) 10%, rgba(238, 255, 0, 0.25) 50%, rgba(251, 255, 197, 0) 100%);
        }
        .status-bar.blue {
            border: 2px solid #3498db;
            background: linear-gradient(90deg, rgba(82,152,219,0.25) 10%, rgba(52,152,219,0.25) 50%, rgba(197,255,197,0) 100%);
        }
        .status-bar.red {
            border: 2px solid red;
            background: linear-gradient(90deg, rgba(200,0,0,0.25) 10%, rgba(255,0,0,0.25) 50%, rgba(197,255,197,0) 100%);
        }
        .status-bar a {
            padding: 10px 20px;
            background-color: #f80000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .status-bar a:hover {
            background-color: #e00000;
        }
        .status-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            color: white;
        }
        .status-table th, .status-table td {
            padding: 12px 15px;
            text-align: left;
        }
        .status-table th {
            background-color: #f80000;
            color: white;
        }
        .status-table td {
            background-color: #2B2B2B;
        }
        .status-table tr:nth-child(even) td {
            background-color: #333;
        }
        .status-table tr:hover td {
            background-color: #444;
        }
        .status-indicator {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>Cheat Status</h1>
        
        <!-- Status Bar for Each Product -->
        <div class="status-bar green">
            <div>
                <span class="status-indicator"></span>
                <span class="product-name">Fivem - Macho Chair</span>
            </div>
            <a href="https://peachesservices.com/product/macho-chair">Purchase</a>
        </div>

        <div class="status-bar orange">
            <div>
                <span class="status-indicator"></span>
                <span class="product-name">Fivem - Beta Chair</span>
            </div>
            <a href="https://peachesservices.com/product/beta-chair">Purchase</a>
        </div>

        <div class="status-bar blue">
            <div>
                <span class="status-indicator"></span>
                <span class="product-name">Fivem - Alpha Chair</span>
            </div>
            <a href="https://peachesservices.com/product/alpha-chair">Purchase</a>
        </div>

        <!-- Status Explanation Table -->
        <h2>Status Legend</h2>
        <table class="status-table">
            <thead>
                <tr>
                    <th>Status Color</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="background-color: #00ff00; color: black;">Green</td>
                    <td>Operational</td>
                </tr>
                <tr>
                    <td style="background-color: #ffa500; color: black;">Orange</td>
                    <td>Use at own risk</td>
                </tr>
                <tr>
                    <td style="background-color: #ffffff; color: black;">White</td>
                    <td>Testing</td>
                </tr>
                <tr>
                    <td style="background-color: #0000ff; color: white;">Blue</td>
                    <td>Updating</td>
                </tr>
                <tr>
                    <td style="background-color: #ff0000; color: white;">Red</td>
                    <td>DTC - Do not use</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
