<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Status - Peaches Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Modern Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #f80000;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            background-color: #121212;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }

        /* Status Bars */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            margin: 15px 0;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .status-bar:hover {
            background-color: #444;
            transform: translateY(-3px);
        }

        .status-bar a {
            padding: 10px 20px;
            background-color: #f80000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .status-bar a:hover {
            background-color: #e00000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Status Color Bars */
        .green { background-color: #27ae60; }
        .orange { background-color: #e67e22; }
        .white { background-color: #f1c40f; }
        .blue { background-color: #3498db; }
        .red { background-color: #e74c3c; }

        /* Table Styling */
        table {
            width: 100%;
            margin: 30px 0;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.4);
        }

        table, th, td {
            border: none;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            background-color: #2b2b2b;
            font-size: 1rem;
        }

        th {
            background-color: #f80000;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #242424;
        }

        tr:hover {
            background-color: #333;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .status-bar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .status-bar a {
                margin-top: 10px;
            }

            th, td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>Cheat Status</h1>
        
        <!-- Status Bars -->
        <div class="status-bar green">
            <span>Fivem - Macho Chair</span>
            <a href="https://peachesservices.com/product/macho-fivem">Purchase</a>
        </div>

        <h2>Status Legend</h2>
        <!-- Status Legend Table -->
        <table>
            <thead>
                <tr>
                    <th>Status Color</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="background-color: #27ae60;">Green</td>
                    <td>Operational</td>
                </tr>
                <tr>
                    <td style="background-color: #e67e22;">Orange</td>
                    <td>Use at own risk</td>
                </tr>
                <tr>
                    <td style="background-color: #f1c40f;">White</td>
                    <td>Testing</td>
                </tr>
                <tr>
                    <td style="background-color: #3498db;">Blue</td>
                    <td>Updating</td>
                </tr>
                <tr>
                    <td style="background-color: #e74c3c;">Red</td>
                    <td>DTC | Offline</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
