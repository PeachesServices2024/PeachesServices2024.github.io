<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Peaches Services</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #f80000;
        }

        .admin-info {
            text-align: right;
            font-size: 1.2rem;
        }

        .admin-panel {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #121212;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .admin-panel input, .admin-panel button, .admin-panel select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .admin-panel button {
            background-color: #f80000;
            color: white;
            cursor: pointer;
        }

        .admin-panel button:hover {
            background-color: #d80000;
        }

        .user-list {
            margin-top: 20px;
        }

        .user-list ul {
            list-style-type: none;
            padding: 0;
        }

        .user-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #2b2b2b;
            margin: 5px 0;
            border-radius: 5px;
        }

        .user-list button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .user-list button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="admin-info">
        Logged in as: <span id="adminUsername"></span>
    </div>

    <h1>Admin Dashboard</h1>

    <div class="admin-panel">
        <!-- User Management Section -->
        <h2>Add New Admin User</h2>
        <input type="text" id="newAdminUsername" placeholder="New Admin Username">
        <input type="password" id="newAdminPassword" placeholder="New Admin Password">
        <button onclick="addAdminUser()">Add Admin User</button>

        <div class="user-list">
            <h3>Existing Admin Users</h3>
            <ul id="adminUserList"></ul>
        </div>

        <!-- Category and Product Management -->
        <h2>Add New Category</h2>
        <input type="text" id="newCategory" placeholder="New Category Name">
        <button onclick="addCategory()">Add Category</button>

        <h2>Add New Product</h2>
        <select id="categorySelect"></select>
        <input type="text" id="newProduct" placeholder="New Product Name">
        <button onclick="addProduct()">Add Product</button>

        <h3>Products in Categories</h3>
        <div id="productsContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storedCategories = JSON.parse(localStorage.getItem('categories')) || {};
            const storedAdminUsers = JSON.parse(localStorage.getItem('adminUsers')) || {'PeachesServices2024': 'PeachTerps1963@'};

            const categorySelect = document.getElementById('categorySelect');
            const productsContainer = document.getElementById('productsContainer');
            const adminUserList = document.getElementById('adminUserList');

            // Display logged in admin username
            const loggedInAdmin = localStorage.getItem('username');
            if (loggedInAdmin) {
                document.getElementById('adminUsername').textContent = loggedInAdmin;
            }

            // Update Category Dropdown
            function updateCategorySelect() {
                categorySelect.innerHTML = '';
                for (const category in storedCategories) {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                }
            }

            // Display products by category
            function displayProducts() {
                productsContainer.innerHTML = '';
                for (const category in storedCategories) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.innerHTML = `<h4>${category}</h4>`;
                    storedCategories[category].forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.textContent = product;
                        categoryDiv.appendChild(productDiv);
                    });
                    productsContainer.appendChild(categoryDiv);
                }
            }

            // Add new admin user
            window.addAdminUser = function() {
                const newAdminUsername = document.getElementById('newAdminUsername').value;
                const newAdminPassword = document.getElementById('newAdminPassword').value;

                if (newAdminUsername && newAdminPassword && !storedAdminUsers[newAdminUsername]) {
                    storedAdminUsers[newAdminUsername] = newAdminPassword;
                    localStorage.setItem('adminUsers', JSON.stringify(storedAdminUsers));
                    alert(`Admin user ${newAdminUsername} added successfully!`);
                    displayAdminUsers();
                } else {
                    alert('Please enter a valid username and password, or the user already exists.');
                }
            };

            // Remove admin user
            window.removeAdminUser = function(username) {
                if (storedAdminUsers[username]) {
                    delete storedAdminUsers[username];
                    localStorage.setItem('adminUsers', JSON.stringify(storedAdminUsers));
                    alert(`Admin user ${username} removed.`);
                    displayAdminUsers();
                }
            };

            // Display list of admin users
            function displayAdminUsers() {
                adminUserList.innerHTML = '';
                for (const user in storedAdminUsers) {
                    const li = document.createElement('li');
                    li.innerHTML = `${user} <button onclick="removeAdminUser('${user}')">Remove</button>`;
                    adminUserList.appendChild(li);
                }
            }

            // Add new category
            window.addCategory = function() {
                const newCategory = document.getElementById('newCategory').value;
                if (newCategory && !storedCategories[newCategory]) {
                    storedCategories[newCategory] = [];
                    localStorage.setItem('categories', JSON.stringify(storedCategories));
                    updateCategorySelect();
                    alert(`Category ${newCategory} added successfully!`);
                } else {
                    alert('Please enter a valid category name or the category already exists.');
                }
            };

            // Add new product to category
            window.addProduct = function() {
                const selectedCategory = categorySelect.value;
                const newProduct = document.getElementById('newProduct').value;
                if (selectedCategory && newProduct) {
                    storedCategories[selectedCategory].push(newProduct);
                    localStorage.setItem('categories', JSON.stringify(storedCategories));
                    displayProducts();
                    alert(`Product ${newProduct} added to ${selectedCategory}!`);
                } else {
                    alert('Please select a category and enter a product name.');
                }
            };

            // Initialize the dashboard
            updateCategorySelect();
            displayProducts();
            displayAdminUsers();
        });
    </script>
</body>
</html>
