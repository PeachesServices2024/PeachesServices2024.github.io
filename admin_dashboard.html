<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Peaches Services</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #f80000;
        }

        .admin-info {
            text-align: right;
            font-size: 1.2rem;
        }

        .admin-panel {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #121212;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .admin-panel input, .admin-panel button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .admin-panel button {
            background-color: #f80000;
            color: white;
            cursor: pointer;
        }

        .admin-panel button:hover {
            background-color: #d80000;
        }
    </style>
</head>
<body>
    <div class="admin-info">
        Logged in as: <span id="adminUsername"></span>
    </div>

    <h1>Admin Dashboard</h1>

    <div class="admin-panel">
        <h2>Add New Category</h2>
        <input type="text" id="newCategory" placeholder="New Category Name">
        <button onclick="addCategory()">Add Category</button>

        <h2>Add New Product</h2>
        <select id="categorySelect"></select>
        <input type="text" id="newProduct" placeholder="New Product Name">
        <button onclick="addProduct()">Add Product</button>

        <h3>Products in Categories</h3>
        <div id="productsContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storedCategories = JSON.parse(localStorage.getItem('categories')) || {};

            const categorySelect = document.getElementById('categorySelect');
            const productsContainer = document.getElementById('productsContainer');

            function updateCategorySelect() {
                categorySelect.innerHTML = '';
                for (const category in storedCategories) {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                }
            }

            function displayProducts() {
                productsContainer.innerHTML = '';
                for (const category in storedCategories) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.innerHTML = `<h4>${category}</h4>`;
                    storedCategories[category].forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.textContent = product;
                        categoryDiv.appendChild(productDiv);
                    });
                    productsContainer.appendChild(categoryDiv);
                }
            }

            window.addCategory = function() {
                const newCategory = document.getElementById('newCategory').value;
                if (newCategory && !storedCategories[newCategory]) {
                    storedCategories[newCategory] = [];
                    localStorage.setItem('categories', JSON.stringify(storedCategories));
                    updateCategorySelect();
                    alert(`Category ${newCategory} added successfully!`);
                }
            };

            window.addProduct = function() {
                const selectedCategory = categorySelect.value;
                const newProduct = document.getElementById('newProduct').value;
                if (selectedCategory && newProduct) {
                    storedCategories[selectedCategory].push(newProduct);
                    localStorage.setItem('categories', JSON.stringify(storedCategories));
                    displayProducts();
                    alert(`Product ${newProduct} added to ${selectedCategory}!`);
                }
            };

            updateCategorySelect();
            displayProducts();
        });
    </script>
</body>
</html>
