<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Peaches Services</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #f80000;
        }

        .admin-info {
            text-align: right;
            font-size: 1.2rem;
        }

        .admin-panel {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #121212;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .admin-panel input, .admin-panel button, .admin-panel select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .admin-panel button {
            background-color: #f80000;
            color: white;
            cursor: pointer;
        }

        .admin-panel button:hover {
            background-color: #d80000;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2b2b2b;
            margin: 5px 0;
            border-radius: 5px;
        }

        .product-item select, .product-item button {
            margin-left: 10px;
            padding: 5px;
            border-radius: 5px;
        }

        .product-item button {
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
        }

        .product-item button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="admin-info">
        Logged in as: <span id="adminUsername"></span>
    </div>

    <h1>Admin Dashboard</h1>

    <div class="admin-panel">
        <!-- Category and Product Management -->
        <h2>Add New Category</h2>
        <input type="text" id="newCategory" placeholder="New Category Name">
        <button onclick="addCategory()">Add Category</button>

        <h2>Add New Product</h2>
        <select id="categorySelect"></select>
        <input type="text" id="newProduct" placeholder="New Product Name">
        <button onclick="addProduct()">Add Product</button>

        <h3>Manage Products and Categories</h3>
        <div id="productsContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/categories')
            .then(response => response.json())
            .then(data => {
                const categorySelect = document.getElementById('categorySelect');
                const productsContainer = document.getElementById('productsContainer');
                categorySelect.innerHTML = '';
                data.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });

                productsContainer.innerHTML = '';
                data.categories.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.innerHTML = `<h4>${category.name} <button onclick="removeCategory('${category.name}')">Delete Category</button></h4>`;
                    category.products.forEach(product => {
                        const productItem = document.createElement('div');
                        productItem.classList.add('product-item');
                        productItem.innerHTML = `
                            ${product.name}
                            <select onchange="changeProductStatus('${category.name}', '${product.name}', this.value)">
                                <option value="green" ${product.status === 'green' ? 'selected' : ''}>green</option>
                                <option value="orange" ${product.status === 'orange' ? 'selected' : ''}>orange</option>
                                <option value="yellow" ${product.status === 'yellow' ? 'selected' : ''}>yellow</option>
                                <option value="blue" ${product.status === 'blue' ? 'selected' : ''}>blue</option>
                                <option value="red" ${product.status === 'red' ? 'selected' : ''}>red</option>
                            </select>
                            <button onclick="removeProduct('${category.name}', '${product.name}')">Delete</button>
                        `;
                        categoryDiv.appendChild(productItem);
                    });
                    productsContainer.appendChild(categoryDiv);
                });
            });

            window.addCategory = function() {
                const newCategory = document.getElementById('newCategory').value;
                if (newCategory) {
                    fetch('/api/categories', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: newCategory })
                    }).then(() => location.reload());
                }
            };

            window.addProduct = function() {
                const selectedCategory = document.getElementById('categorySelect').value;
                const newProduct = document.getElementById('newProduct').value;
                if (selectedCategory && newProduct) {
                    fetch(`/api/categories/${selectedCategory}/products`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: newProduct, status: 'green' })
                    }).then(() => location.reload());
                }
            };

            window.removeCategory = function(category) {
                fetch(`/api/categories/${category}`, { method: 'DELETE' }).then(() => location.reload());
            };

            window.removeProduct = function(category, productName) {
                fetch(`/api/categories/${category}/products/${productName}`, { method: 'DELETE' }).then(() => location.reload());
            };

            window.changeProductStatus = function(category, productName, newStatus) {
                fetch(`/api/categories/${category}/products/${productName}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                }).then(() => location.reload());
            };
        });
    </script>
</body>
</html>
