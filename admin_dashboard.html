<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Peaches Services</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #f80000;
        }

        .admin-info {
            text-align: right;
            font-size: 1.2rem;
        }

        .admin-panel {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #121212;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .admin-panel input, .admin-panel button, .admin-panel select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .admin-panel button {
            background-color: #f80000;
            color: white;
            cursor: pointer;
        }

        .admin-panel button:hover {
            background-color: #d80000;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2b2b2b;
            margin: 5px 0;
            border-radius: 5px;
        }

        .product-item select, .product-item button {
            margin-left: 10px;
            padding: 5px;
            border-radius: 5px;
        }

        .product-item button {
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
        }

        .product-item button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="admin-info">
        Logged in as: <span id="adminUsername"></span>
    </div>

    <h1>Admin Dashboard</h1>

    <div class="admin-panel">
        <!-- Category and Product Management -->
        <h2>Add New Category</h2>
        <input type="text" id="newCategory" placeholder="New Category Name">
        <button onclick="addCategory()">Add Category</button>

        <h2>Add New Product</h2>
        <select id="categorySelect"></select>
        <input type="text" id="newProduct" placeholder="New Product Name">
        <button onclick="addProduct()">Add Product</button>

        <h3>Manage Products and Categories</h3>
        <div id="productsContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storedCategories = JSON.parse(localStorage.getItem('categories')) || {};
            const categorySelect = document.getElementById('categorySelect');
            const productsContainer = document.getElementById('productsContainer');
            const statusOptions = ['green', 'orange', 'yellow', 'blue', 'red'];

            function updateCategorySelect() {
                categorySelect.innerHTML = '';
                for (const category in storedCategories) {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                }
            }

            function displayProducts() {
                productsContainer.innerHTML = '';
                for (const category in storedCategories) {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.innerHTML = `<h4>${category} <button onclick="removeCategory('${category}')">Delete Category</button></h4>`;

                    storedCategories[category].forEach(product => {
                        const productItem = document.createElement('div');
                        productItem.classList.add('product-item');
                        productItem.innerHTML = `
                            ${product.name}
                            <select onchange="changeProductStatus('${category}', '${product.name}', this.value)">
                                ${statusOptions.map(status => `
                                    <option value="${status}" ${product.status === status ? 'selected' : ''}>${status}</option>
                                `).join('')}
                            </select>
                            <button onclick="removeProduct('${category}', '${product.name}')">Delete</button>
                        `;
                        categoryDiv.appendChild(productItem);
                    });
                    productsContainer.appendChild(categoryDiv);
                }
            }

            window.addCategory = function() {
                const newCategory = document.getElementById('newCategory').value;
                if (newCategory && !storedCategories[newCategory]) {
                    storedCategories[newCategory] = [];
                    localStorage.setItem('categories', JSON.stringify(storedCategories));
                    updateCategorySelect();
                    displayProducts();
                    alert(`Category ${newCategory} added successfully!`);
                } else {
                    alert('Please enter a valid category name or the category already exists.');
                }
            };

            window.addProduct = function() {
                const selectedCategory = categorySelect.value;
                const newProduct = document.getElementById('newProduct').value;
                if (selectedCategory && newProduct) {
                    storedCategories[selectedCategory].push({ name: newProduct, status: 'green' });
                    localStorage.setItem('categories', JSON.stringify(storedCategories));
                    displayProducts();
                    alert(`Product ${newProduct} added to ${selectedCategory}!`);
                } else {
                    alert('Please select a category and enter a product name.');
                }
            };

            window.removeCategory = function(category) {
                delete storedCategories[category];
                localStorage.setItem('categories', JSON.stringify(storedCategories));
                updateCategorySelect();
                displayProducts();
                alert(`Category ${category} removed!`);
            };

            window.removeProduct = function(category, productName) {
                storedCategories[category] = storedCategories[category].filter(product => product.name !== productName);
                localStorage.setItem('categories', JSON.stringify(storedCategories));
                displayProducts();
                alert(`Product ${productName} removed from ${category}!`);
            };

            window.changeProductStatus = function(category, productName, newStatus) {
                const product = storedCategories[category].find(p => p.name === productName);
                if (product) {
                    product.status = newStatus;
                    localStorage.setItem('categories', JSON.stringify(storedCategories));
                    alert(`Status of ${productName} changed to ${newStatus}!`);
                }
            };

            // Initialize
            updateCategorySelect();
            displayProducts();
        });
    </script>
</body>
</html>
